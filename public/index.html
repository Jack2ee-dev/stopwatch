<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
</head>

<body>
  <main class="stopwatch">
    <div class="stopwatch-time">00:00:00.0</div>
    <div class="stopwatch-btns">
      <button class="lap-btn">LAP</button>
      <button class="start-resume-stop-btn">START</button>
      <button class="reset-btn">RESET</button>
    </div>
  </main>
</body>

</html>
